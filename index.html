<html>
<head>
<script src="sudoku.js"></script>
<style>
	#board td{
		min-width: 4em;
		min-height: 4em;
		height: 4em;
		border: 1px solid black;
		cursor: pointer;
		position: relative;
		text-align: center;
	}
	#board td input{
		width:100%;
		height:100%;
		text-align: center;
	}
	#board td input, #board td {
		font-size: 1rem;
		font-weight: 700;
		font-family:serif;
	}
	#board td.dupe, #board td.dupe input {
		background-color: red;
	}

	#board td.valid, #board td.valid input {
		background-color: green;
	}
</style>
</head>
<body>
	<div id="board"></div>
</body>
</html>
